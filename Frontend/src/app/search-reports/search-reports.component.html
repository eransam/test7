<div class="container my-3">
  <form class="form-inline" (ngSubmit)="add()" [formGroup]="DetailsForm">
    <div class="form-group mr-2">
      <label for="month-select" class="mr-2">Select Month:</label>
      <select
        id="month-select"
        name="month"
        class="form-control"
        [(ngModel)]="selectedMonth"
        [formControl]="monthInput"
      >
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>

    <div class="form-group mr-2">
      <label for="username-input" class="mr-2">Username:</label>
      <input
        [formControl]="usernameInput"
        id="username-input"
        name="username"
        type="text"
        class="form-control mr-2"
        [(ngModel)]="username"
        [formControl]="usernameControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
          {{ user }}
        </mat-option>
      </mat-autocomplete>
    </div>
    <button type="submit" class="btn btn-primary">
      Search
    </button>
  </form>
</div>
